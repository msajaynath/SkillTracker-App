<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <p>Skill Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.Skill_Name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="edit()" cdkFocusInitial>Save</button>
</div>
